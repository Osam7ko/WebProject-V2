<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <script src="/HeaderComponent/loadHeader.js" defer></script>
    <title>Signup - Useful Knowledge</title>
</head>
<body>
    <section class="signup-section">
        <div class="form-container">
            <h1>Signup</h1>
            <form id="signup-form">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Repeat Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required>
                </div>
                <div class="form-field">
                    <button type="submit" class="main-btn">CREATE</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Already have an account? <a href="/auth/login.html">Login</a></p>
    </footer>

    <!-- Include auth.js -->
    <script src="/auth/auth.js"></script>
</body>
</html>
