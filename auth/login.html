<!-- Updated login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/style/login.css">
    <script src="/HeaderComponent/loadHeader.js" defer></script>
    <script src="/auth/auth.js" defer></script>
    <title>Login - Useful Knowledge</title>
</head>
<body>
    <section class="login-section">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-field checkbox-field">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me?</label>
                </div>
                <div class="form-field">
                    <button type="submit" class="main-btn">LOGIN</button>
                </div>
                <p><a href="forgetPass.html">Forgot password?</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>Don't have an account? <a href="register.html">Create account</a></p>
    </footer>
</body>
</html>
