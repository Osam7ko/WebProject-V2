<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="/style/login.css">
  <script src="/HeaderComponent/loadHeader.js" defer></script>
  <title>Forgot Password - Useful Knowledge</title>
</head>
<body>
  <section class="forgot-password-section">
    <div class="form-container">
      <h1>Forgot Password</h1>
      <form id="forgot-password-form">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-field">
          <button type="submit" class="main-btn">Send Reset Link</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>Don't have an account? <a href="regester.html">Create account</a></p>
  </footer>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (email === '') {
        alert('Please enter your email address.');
      } else {
        alert('A reset link has been sent to your email address.');
        // You can replace this alert with an actual API call to handle password reset
      }
    });
  </script>
</body>
</html>
