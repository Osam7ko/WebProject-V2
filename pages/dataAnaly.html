<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/style/courses.css">
    <script src="/HeaderComponent/loadHeader.js" defer></script>
    <script src="/HeaderComponent/authCheck.js" defer></script>
    <title>Web app - Useful Knowledge</title>
</head>

<body>
    <section class="course-section">
        <div class="box-root">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/Xyo6LY2hOTU?si=vj_rtB0jpoQ4iEFw" title="Data Analysis"></iframe>
        </div>
        <div class="box-root">
            <iframe src="/pages/DiscussionBoard.html" width="250" height="400" class="board" title="Discussion Board"></iframe>
        </div>
    </section>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username");

    console.log("Checking authentication on page load...");
    console.log("LocalStorage Token:", token);
    console.log("LocalStorage Username:", username);

    if (!token || !username) {
        console.warn("No token or username found. Redirecting to login.");
        alert("You must log in first!");
        window.location.href = "/auth/login.html";
    }
});
</script>

</html>
